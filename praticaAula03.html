<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>
    <script>

        /*
        OPERADORES ARITMÉTICOS
        +  Adição
        -  Subtração
        *  Multiplicação
        *  Divisão
        %  Módulo (resto da divisão)
        ** Exponenciação
        ++ Incremento
        -- Decremento
        */

        alert("Adição");
        let n1 = Number(prompt("Inorme o primeiro valor"));
        let n2 = Number(prompt("Informe o segundo valor"));
        alert(`A soma dos valores informados, ${n1} + ${n2} é ${n1+n2}`);

        alert("Subtração");
        let n3 = Number(prompt("Inorme o primeiro valor"));
        let n4 = Number(prompt("Informe o segundo valor"));
        alert(`A subtração dos valores informados, ${n3} - ${n4} é ${n3 - n4}`);

        alert("Multiplicação");
        let n5 = Number(prompt("Inorme o primeiro valor"));
        let n6 = Number(prompt("Informe o segundo valor"));
        alert(`A multiplicação dos valores informados, ${n5} * ${n6} é ${n5 * n6}`);

        alert("Divisão");
        let n7 = Number(prompt("Inorme o primeiro valor"));
        let n8 = Number(prompt("Informe o segundo valor"));
        alert(`A divisão dos valores informados, ${n7} / ${n8} é ${n7 / n8}`);

        alert("Módulo");
        let n9 = parseInt(prompt("Inorme o primeiro valor"));
        let n10 = parseInt(prompt("Informe o segundo valor"));
        alert(`O resto da divisão, ${n9} / ${n10} é ${n9 % n10}`);

        alert("Exponenciação");
        let n11 = Number(prompt("Inorme o primeiro valor"));
        let n12 = Number(prompt("Informe o segundo valor"));
        alert(`${n11} elevado a ${n12} é ${n11 ** n12}`);

        alert("Incremento");
        let n13 = Number(prompt("Inorme o valor"));
        alert(`Ao incrementar ao número, ${n13} ele se torna ${++n13}`);

        alert("Decremento");
        let n14 = Number(prompt("Inorme o valor"));
        alert(`Ao realizar a decrementação do número, ${n14} ele se torna ${--n14}`);


    </script>
</body>
</html>
