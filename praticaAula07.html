<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>

<script>
    const mes = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
    let numero = parseInt(prompt("Digite um número de 1 a 12: "));

    //SWITCH CASE   
    switch(numero){
        case 1: alert("Você escolheu o mês de janeiro");
            break;
        case 2: alert("Você escolhei o mês de fevereiro");
            break;
        case 3: alert("VocÊ escolheu o mês de março");
            break;
        case 4: alert("Você escolheu o mês de abril");
            break;
        case 5: alert("Você escolheu o mês de maio");
            break;
        case 6: alert("Você escolheu o mês de junho");
            break;
        case 7: alert("Você escolheu o mês de julho");
            break;
        case 8: alert("Você escolheu o mês de agosto");
            break;
        case 9: alert("Você escolheu o mês de setembro");
            break;
        case 10: alert("Você escolheu o mês de outubro");
            break;
        case 11: alert("Você escolheu o mês de novembro");
            break;
        case 12: alert("Você escolheu o mês de dezembro");
            break;
        default: alert("Este numero não está entre 1 e 12");
            break
    }
</script>
</body>
</html>
