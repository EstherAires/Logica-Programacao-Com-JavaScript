<html lang="en">
<head>
    <title>Logica de Programação Java Script</title>
</head>
<body>
    <h1>Logica de Programação Java Script</h1>
    <script>

        //pedir para o usuário digitar um numero
        //pedir para o usuário digitar outro numero
        //mostrar a soma
        let a = Number (prompt (`Informe o primeiro valor:`));
        let b = Number(prompt(`Informe o segundo valor`)) ;
        soma = a + b;
        alert(`a soma de ${a} + ${b} = ${soma}`);
        alert("O tipo do primeiro valor é " + typeof a);
        alert("O tipo do segundo valor é " + typeof b);

        // conversão de letiáveis
        let n1 = prompt("digite um número");
        n1 = parseFloat(n1);

        let n2 = prompt("digite outro número");
        n2 = parseFloat(n2);
        alert( n1 + n2 );
    </script>
</body>
</html>
