<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>
    <script>
        //OPERADORES DE COMPARAÇÃO

        /*
        ==  Igualdade (valor)
        !=  Diferente (valor)
        === Igualdade (valor e tipo)
        !== Diferente (valor e tipo)
        >   Maior
        >=  Maior ou igual
        <   Menor
        <=  Menor ou igual
        */

        alert("Adição");
        let n1 = Number(prompt("Inorme o primeiro valor"));
        let n2 = Number(prompt("Informe o segundo valor"));
        alert(`A soma dos valores informados, ${n1} + ${n2} é ${n1+n2}`);
        alert((n1 + n2)==(n1 - n2));

        alert("Multiplicação");
        let n5 = Number(prompt("Inorme o primeiro valor"));
        let n6 = Number(prompt("Informe o segundo valor"));
        alert(`A multiplicação dos valores informados, ${n5} * ${n6} é ${n5 * n6}`);
        alert((n5 * n6)!=(n5 / n6));

        alert("Divisão");
        let n7 = Number(prompt("Inorme o primeiro valor"));
        let n8 = Number(prompt("Informe o segundo valor"));
        alert(`A divisão dos valores informados, ${n7} / ${n8} é ${n7 / n8}`);
        alert((n7 / n8)===(n7 % n8));


        alert("Exponenciação");
        let n11 = Number(prompt("Inorme o primeiro valor"));
        let n12 = Number(prompt("Informe o segundo valor"));
        alert(`${n11} elevado a ${n12} é ${n11 ** n12}`);
        alert((n5 ** n6)!==(++n5));

    </script>

</body>
</html>
