<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>
    <script>
        alert("Área do triângulo");
        let baseT = Number(prompt("Informe o tamanho da base:"));
        let alturaT = Number(prompt("Informe o tamanho da altura:"));
        let areaTriangulo = (baseT * alturaT)/2;
        alert(`A área do triangulo é ${(areaTriangulo)}`);

        alert("Área do retângulo");
        let baseRet = Number(prompt("Informe a base:"));
        let alturaRet = Number(prompt("Informe a altura:"));
        let areaRetangulo = baseRet * alturaRet;
        alert(`A área do retãngulo é ${areaRetangulo}`);

        alert("Área do quadrado");
        let lado = Number(prompt("Informe o tamanho do lado do quadrado:"));
        let areaQuadrado = lado ** 2;
        alert(`A área do quadrado é ${areaQuadrado}`);

        alert("Área do losango");
        let diagonalM = Number(prompt("Informe o tamanho da Diagonal maior:"));
        let diagonalm = Number(prompt("Informe o tamanho da Diagonal menor:"));
        let areaLosango = (diagonalM * diagonalm)/2;
        alert(`A área do losango é ${areaLosango}`);

        alert("Área do trapézio");
        let baseMaior = Number(prompt("Informe o tamanho da base maior: "));
        let baseMenor = Number(prompt("Informe o tamanho da base menor"));
        let alturaTrap = Number(prompt("Informe a altura do trapézio:"));
        let areaTrapezio = ((baseMaior + baseMenor)*alturaTrap)/2;
        alert(`A área do trapézio é ${areaTrapezio}`);

        alert(`A área do triângulo é maior que a área do retângulo?   ${areaTriangulo > areaRetangulo}`);
        alert(`A área do quadrado é igual a área do losango?   ${areaQuadrado === areaLosango}`);
        alert(`A área do trapézio é diferente da área do losango?   ${areaTrapezio !== areaLosango}`);

    </script>
</body>
</html>
