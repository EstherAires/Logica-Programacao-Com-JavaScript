<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>
    <script>
        //REPETIÇÕES
        //WHILE
        //DO WHILE
        // FOR
        /*
        O programa deve gerar um número aleatório entre 1 e 100.
        O jogador deve tentar adivinhar o número.
        O programa deve informar se o palpite do jogador é maior ou menor que o número correto.
        O jogo continua até que o jogador acerte o número.
        Ao final, o programa deve exibir o número de tentativas feitas.
        */

        var numero = parseInt(Math.random()*100) + 1;
        var advinhacao = parseInt(prompt("Digite seu palpite (1 - 100)"));
        var tentativa = 0;

        while(advinhacao != numero){
            if(advinhacao > numero){
                alert("O número é menor");
            }else{
                alert("O número é maior");
            }
            var tentativa = tentativa + 1;
            alert(`Tentativa: ${tentativa}`)
            var advinhacao = parseInt(prompt("Digite seu palpite (1 - 100)"));
        }

        alert(`Parabéns, você acertou o número: ${numero} em ${tentativa} tentativas`);
    </script>
</body>
</html>
