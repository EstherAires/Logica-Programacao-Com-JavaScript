<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>
    <button onclick = "iniciarCalculo('+')">+</button>
    <button onclick = "iniciarCalculo('-')">-</button>
    <button onclick = "iniciarCalculo('*')">*</button>
    <button onclick = "iniciarCalculo('/')">/</button>

    <div id = "output"></div>

    <script>
        //MELHORANDO A CALCULADORA
        //TRY CATCH
          //Tratam da exceção. Não deveria ter ocorrido mas ocorreu
        let n1 = prompt('Digite um numero');
        n1 = parseFloat(n1);
        escreve(n1);

        function iniciarCalculo(simbolo){
            let n1 = document.querySelector('#output').textContent 
            //Diferença entre textContent e innerHTML: textContent não aceita tags HTML

            let n2 = prompt('Digite outro numero');
            n2 = parseFloat(n2);

            try{
                let msg = calcular(simbolo, n1, n2);
            } catch(e){
                alert(e);
                return;
            }

            escreve(msg);
        }

        function escreve(mensagem){
            let output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

        function calcular(simbolo, n1, n2){

            if (isNaN(n1) || isNaN(n2)){
                // alert("chama passando somente numeros")
                //supondo que queremos exibir um erro no console->
                throw new Error ("chama passando somente numeros");

            }
            if(simbolo !== "+" && simbolo !== "-" && simbolo !== "*" && simbolo !== "/"){
                throw new Error ("digite um simbolo valido");
            }
            var numeroCalculado = null;

            switch(simbolo){
                case "+":
                    numeroCalculado = parseFloat(n1) + parseFloat(n2);
                    break;
                case "-":
                    numeroCalculado = n1 - n2;
                    break;
                case "*":
                    numeroCalculado = n1 * n2;
                    break;
                case "/":
                    numeroCalculado = n1 / n2;
            }
            return numeroCalculado;
        }
    </script>
</body>
</html>
