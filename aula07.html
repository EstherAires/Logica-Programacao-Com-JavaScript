<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>
    <script>
        //UTILIZANDO SWITCH CASE
        
        //Pedir para o usuário digitar um numero de 1 a 6
        //Mostrar na tela uma mensagem diferente para cada número

        var numero = parseInt(prompt("Digite um número de 1 a 6: "));

        switch (numero) {
            case 1: alert("Você digitou o número 1");
                break;
            case 2: alert("Você digitou o número 2");
                break;
            case 3: alert("Você digitou o número 3");
                break;
            case 4: alert("Você digitou o número 4");
                break;
            case 5: alert("Você digitou o número 5");
                break;
            case 6: alert("Você digitou o número 6");
                break;
        
            default:
                alert("Este número não está entre 1 e 6");
        }
    </script>
</body>
</html>
