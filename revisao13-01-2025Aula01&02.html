<body>
    <h1>Logica de Programação Java Script</h1>
    <script>
        //criando um alerta
        alert("Saudações, viajante");

        //criando um prompt
        prompt("Qual o seu nome peregrino?");

        //recebendo um valor e armarenando em uma letiavel
        let nome = prompt("Poderia repetir seu nome por gentileza?");

        alert(`Certo, ${nome}, seja muito bem vindo/a a taverna Ponei Saltitante`);

        //realizando calculo de soma
        prompt("Qual seria o seu pedido?");

        alert(`Ótima escolha ${nome}`);

        //definindo o tipo esperado da letiavel
        let item1 = Number (prompt("Informe o valor do primeiro item:"));
        //convertendo o tipo da letiavel recebida em float
        let item2 = parseFloat (prompt("Informe o valor do segundo item:"));

        let total = item1 + item2;

        //realizando a soma
        prompt(`O total de seu pedido será de R$ ${item1 + item2}, qual seria a forma de pagamento?`);
        alert(`Certo, uma ótima refeição viajante ${nome}`);

    </script>
</body>
</html>
