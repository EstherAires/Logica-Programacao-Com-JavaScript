<body>
    <h1>Logica de Programação Java Script</h1>
    <script>

        //OPERADORES DE COMPARAÇÃO

        /*
        ==  Igualdade (valor)
        !=  Diferente (valor)
        === Igualdade (valor e tipo)
        !== Diferente (valor e tipo)
        >   Maior
        >=  Maior ou igual
        <   Menor
        <=  Menor ou igual
        */

        //Pedir para o usuário digitar dois números e mostrar um boolean 
        // indicando se a média for maior que 5

        var n1 = parseFloat(prompt("Informe o primeiro valor:"));
        var n2 = Number(prompt("Informe o segundo valor:"));

        var media = (n1 + n2) / 2;

        alert(media > 5);
