<html lang="en">
<head>
    <title>Logica de Programação Java Script</title>
</head>
<body>
    <h1>Logica de Programação Java Script</h1>
    <script>

        var n1 = prompt("Informe um número");
        n1 = parseInt(n1);

        var n2 = prompt("informe um segundo número")
        n2 = parseInt(n2);

        alert(`A subtração é de ${n1 - n2}`);
        alert(`A multiplicação é de ${n1 * n2}`);
        alert(`A divisão é de ${n1 / n2}`);
        alert(`A soma é de ${n1 + n2}`);
        
    </script>
</body>
</html>
