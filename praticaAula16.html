<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>
    <div id="output"></div>
    <script>

        let produtos = [
            {"nome": "lapis", "preco": 2, "quantidade": 56},
            {"nome": "caneta", "preco": 6.73, "quantidade": 32},
            {"nome": "borracha", "preco": 3.4, "quantidade": 24}
        ];

        let msg = "";
        contador = 1;

        for(let i = 0; i < produtos.length; i++){
            console.log(produtos[i]);
            msg += `${contador} - Produto: ${produtos[i].nome} <br> 
                    Preço: R$ ${produtos[1].preco.toFixed(2)} <br>
                    Em estoque: ${produtos[i].quantidade}<br> <hr>`
            contador = contador + 1;
        }

        document.querySelector("#output").innerHTML = msg;

    </script>
</body>
</html>
