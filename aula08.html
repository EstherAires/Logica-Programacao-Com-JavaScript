        // //queremos que repita até que o indice seja <=1000

            document.write(`${numero} x ${indice} = ${numero * indice}<br>`);
            indice = indice + 1;
        }
        document.write("Saiu do loop")

        //do while: quando precisamos que o bloco de código seja executado pelo menos uma vez

        var indice = 1;
''
        do{
            document.write(`${numero} x ${indice} = ${numero * indice}<br>`);

        }while(indice <= 1000)
        document.write("Saiu do loop")

        //for

        for(i = 1; i <= 1000; i++){
