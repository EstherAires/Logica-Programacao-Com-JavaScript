<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>

    <script>
        /*
        O programa deve gerar um número aleatório entre 1 e 100.
        O jogador deve tentar adivinhar o número.
        O programa deve informar se o palpite do jogador é maior ou menor que o número correto.
        O jogo continua até que o jogador acerte o número.
        Ao final, o programa deve exibir o número de tentativas feitas.
        */

        let numero = parseInt(Math.random()*100) + 1;
        let advinhacao = parseInt(prompt("Digite seu palpite (1 - 100)"));
        let tentativa = 0;

        while(advinhacao != numero){
            if(advinhacao > numero){
                alert("O número é menor");
            }else{
                alert("O número é maior");
            }
            let tentativa = tentativa + 1;
            alert(`Tentativa: ${tentativa}`)
            let advinhacao = parseInt(prompt("Digite seu palpite (1 - 100)"));
        }

        alert(`Parabéns, você acertou o número: ${numero} em ${tentativa} tentativas`);

                //Descrição: Escreva um código que soma todos os números de 1 a 100 e exiba o resultado no console.
        //Tarefa: Modifique o código para somar apenas os números pares.
        document.write(`<h3>Soma dos números pares</h3>`);
        let soma  = 0;
        for(i = 1; i <= 100; i++){
            if (i % 2 == 0){
                soma += i;
                document.write(` ${i} + ${soma} = ${i + soma}<br>`);
            }
        }
        document.write(`<hr>`);
        
        //Descrição: Dada uma array de números, exiba cada número no console.
        //Tarefa: Modifique o código para exibir apenas os números maiores que 10.
        let n = [152, 89, 23, 45, 12, 8, 4, 73, 2, 16];
        document.write(`<h3>Números maiores que 10<br></h3>`);
        for(i = 0; i<n.length; i++){
            if(n[i]>10){
                document.write(`${n[i]} `);
            }
        }
        document.write(`<hr>`);

        //Descrição: Escreva um código que exibe a tabuada de multiplicação do número 7 (de 1 a 10).
        //Tarefa: Adapte o código para exibir a tabuada de qualquer número fornecido pelo usuário.
        let multiplicando = parseFloat(prompt("Digite um número"));
        document.write(`<h3>Tabuada: ${multiplicando}<br></h3>`);
        for(i = 0; i <=10; i++){
            document.write(`${multiplicando} x ${i} = ${multiplicando * i}</br>`)
        }
        document.write(`<hr>`);

        // Descrição: Crie uma contagem regressiva de 10 até 0, exibindo cada número no console.
        // Tarefa: Exiba "Lançar!" após o término da contagem regressiva.
        document.write(`<h3>Contagem Regressiva de 10 a 0<br></h3>`);
        for(i = 10; i>=0; i--){
            document.write(`${i}<br>`)
        }
        document.write(`Lançar!`);
        document.write(`<hr>`);

        // Descrição: Dada uma string, exiba cada letra dessa string na ordem inversa usando um loop for.
        // Tarefa: Modifique o código para inverter a string completamente e exibi-la no console.
        let palavra = prompt("Digite uma palavra");
        document.write(`<h3>Palavra invertida<br></h3>`);
        document.write(`Palavra original: ${palavra}<br>`);
        document.write(`Palavra invertida: `);
        for(i = palavra.length -1; i >= 0; i--){
            document.write(`${palavra[i]}`);
        }
        document.write(`<hr>`);
    </script>
</body>
</html>
