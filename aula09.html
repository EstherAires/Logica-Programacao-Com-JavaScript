<html lang="en">
<head>
    <title>Lógica de Programação Java Script</title>
</head>
<body>
    <h1>Lógica de Programação Java Script</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>
    <script>
        //FUNÇÕES
        //Funções são blocos de código que podem ser chamados e executados em qualquer parte do código

        //Funções void: funções que não retornam valor, são uteis quando queremos reaproveitaro código

        //Pedir para o usuário digitar um número e mostrar a tabuada desse numero de 1 a 1000
        //Deve ter a possibilidade do usuário digitar outro número e também limpar a tabuada
        //gerada previamente

        let output = document.querySelector("#output");

        let mensagem = '';

        function mostrarTabuada(){
            //perguntar o numero para o usuario
            //criar uma letiavel que servira de indice
            //enquanto indice <= 1000, concatena na letiavel mensagem
            // mostrar ensagem no output
            let n = parseFloat(prompt("Digite um numero"))
            let i = 1;
            for (i = 1; i <=1000; i++){
                multiplicacao = n * i;
                mensagem += (`${n} x ${i} = ${multiplicacao} <br>`);

                if (i % 10 == 0){
                    mensagem += '<br>';
                }
            }
            output.innerHTML = mensagem;
        }

        function limparTabuada(){
            mensagem =  '';
            output.innerHTML = mensagem;
        }


    </script>
</body>
</html>
